{% extends 'base/base.html' %}

{% block title %}Signup - {% endblock %}

{% block content %}
<h1>Signup</h1>
<div class='row'>
  <div class='col-md-6'>
    <p class='lead'>This is a page where you can sign up to receieve God's word sent to you each
      day in the form of one chapter from the ASV bible.</p>
  </div>
</row>
<div class='row'>
  <div class='col-md-12'>
  <form method='post' action='/' class='form-horizontal'>
    <input required class='form-control' name='fname' type='text' placeholder='First Name' /><br/>
    <input required class='form-control' name='lname' type='text' placeholder='Last Name' /><br/>
    <input required class='form-control' name='email' type='email' placeholder='Email' /><br/>
    <input class='form-control' type='submit' value='Sign Up' />
  </form>
</div>
</div>
{% endblock %}
